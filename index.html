<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" media='screen and (min-width: 381px)' href="styles/desktop.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container center">
      <div class="card">
        <div class="card-image">
          <img class="product-image" alt="Product">
        </div>
        <div class="card-body">
          <div class="subtitle-text content">
            <span>Perfume</span>
          </div>
          <div class="heading-text heading">
            <span id="title">Gabrielle Essence Eau De Parfum</span>
          </div>
          <div class="caption-text content">
            <span>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </span>
          </div>
          <div class="price-container content">
            <span id="offer-price">$149.99</span>
            <span id="retail-price">$169.99</span>
          </div>
          <div class="card-button content">
            <button type="submit">
              <span id="icon-cart"></span>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--
    
     
     
      
      -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/ashishkumar-mohan">Ashish Kumar Mohan</a>.
      </div>
    </footer>
  </body>
</html>
